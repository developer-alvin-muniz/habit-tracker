<div style="margin-top: 3rem; display: flex; align-items: center;
justify-content: center">
  <h1>Welcome to the Habit Tracker</h1>
</div>
<form [formGroup]="registerForm" style="display: flex; flex-direction: column;
align-items: center;
justify-content: center">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input
      formControlName="username"
      matInput placeholder="Username">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      type="password"
      formControlName="password"
      matInput placeholder="Password">
  </mat-form-field>
  <div style="display: flex; width: 197px; justify-content: end;">
    <button
      [disabled]="registerForm.invalid"
      (click)="registerUser()"
      mat-button style="background-color: rebeccapurple; color: white">
      Register
    </button>
  </div>
</form>
