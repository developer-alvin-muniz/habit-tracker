<div style="margin-top: 3rem; display: flex; align-items: center;
justify-content: center">
  <h1>Welcome to the Habit Tracker</h1>
</div>
<form [formGroup]="loginForm" style="display: flex; flex-direction: column;
align-items: center;
justify-content: center">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        formControlName="username"
        matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        formControlName="password"
        matInput placeholder="Password">
    </mat-form-field>
  <div style="display: flex; width: 197px; justify-content: end;">
    <button
      (click)="display()"
      [disabled]="loginForm.invalid"
      mat-button style="background-color: rebeccapurple; color: white">
      Login
    </button>
  </div>
</form>
